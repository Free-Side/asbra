        link: https://www.alohagravel.com/
        registration: https://www.bikereg.com/aloha-gravel
      - name: Pedal Imua
        id: pedal-imua
        type: ride
        date: 12/6/2025
        day: Saturday
        time: 7:00 a.m.
        location: Kahului
        island: Maui
        organizer: Imua Family Services
        description: Pedal Imua is an annual community-supported fundraising event that celebrates and supports children in crisis and embraces our connection to the ʻāina, which defines our sense of place, Hawaiʻi nei.
