      - name: Tantalus Time Trial
        type: race
        id: tantalus-tt
        date: 3/30/2025
        day: Sunday
        location: Honolulu
        island: Oahu
        organizer: Tradewind Cycling Team
        link: https://www.tradewindcyclingteam.com/races
        registration: https://www.bikereg.com/tantalus-time-trial
        description: This unique uphill time trial, which runs 4.4 miles up Makiki Heights drive and Tantalus drive, is one of the most iconic mainstays of Hawaii racing calendar.
        logo: Tantalus Logo.png
      - name: Hawaii Championship Crit at KIP
        type: race
        id: hawaii-championship-crit
        date: 4/19/2025
        time: 3:00 p.m.
        day: Saturday
        location: Kapolei, HI
        island: Oahu
        description: The Hawaii State Championship Criterium at the Kenai Industrial Park (KIP) will feature Oahu's fastest crit on a fast smooth 1km (.6 mile) circuit.
        registration: https://www.bikereg.com/asbra-hawaii-championship-crit-at-kip
      - name: Big Island Century
        type: ride
        id: big-island-century
        date: 4/19/2025
        day: Saturday
        location: Kohala
        island: Big Island
        organizer: Hawaii Cycling Club
        description: Big Island Gran Fondo featuring the Big Island Century, a Super Metric Century, a 40-mile loop, and family fun ride. The longer distances will cover a new route in 2025 passing along rural roads to the Hawaii Vanilla Company and Waipio Valley Overlook before returning to the Leeward side, promising a variety of landscapes and terrain and a challenge for riders of all skill levels. The Big Island Gran Fondo is HCC’s only charity fund raising event with proceeds donated to Hospice of Kona.
