      - name: Makaha Time Trial
        id: makaha-mokuleia-tt
        type: race
        date: 2/8/2025
        day: Saturday
        time: 7:00 a.m.
        location: Makaha
        island: Oahu
        organizer: Hawaii Triathlon Center
        link: https://www.hitricenter.com/makaha-time-trial
        registration: https://www.bikereg.com/makaha-time-trial
        description: The first race of the year and the first in a series of three individual time trials, the Makaha Time Trial is a 9 mile out and back course on the beautiful Waianae coast. The course starts just south of the Keawaula Beach parking lot and proceeds out and back along the freshly repaved Farrington Highway.
        # logo: Makaha Time Trial Logo.png
      - name: Hawai'i Cycling Club Prologue Training Time Trial
        id: prologue-training-time-trial
        type: race
        date: 2/8/2025
        time: 7:30 a.m.
        day: Saturday
        location: Kailua Kona
        island: Big Island
        organizer: Hawai'i Cycling Club
        description: The Prologue TTT, a 10-mile training time trial, starts on Ka'iminani Dr. about 200 feet Mauka of the Queen Ka'ahumanu Highway. This event is designed for all cyclists from seasoned racers to complete novices.
        registration: https://www.bikereg.com/hccprologue2025
      - name: Hawai‘i Bicycling League Annual Dinner
        id: hbl-annual-dinner
        type: event
        date: 2/15/2025
        day: Saturday
        location: Waikīkī
        island: Oahu
        organizer: Hawaii Bicycling League
        link: https://hbl.org/
        description: Join us as we celebrate 50 years of Riding Aloha at the Waikīkī Aquarium. This year’s theme is “For the Love of Bikes” and we’ll be reflecting on all the memories of HBL that we love while looking forward to what’s to come.
      - name: Pineapple Sprint
        id: pineapple-sprint
        type: race
        date: 2/23/2025
        day: Sunday
        location: Haleiwa
        island: Oahu
        organizer: Tradewind Cycling Team
        link: https://www.tradewindcyclingteam.com/races
        registration: https://www.bikereg.com/pineapple-sprint
        description: The first mass start race of the season, the Pineapple Sprint goes from Haleiwa south on Kamehameha Highway, to an exciting sprint finish on Kaukonahua Rd.
      - name: North Shore Time Trial
        type: race
        id: north-shore-tt
        date: 3/16/2025
        day: Sunday
        location: Mokulēʻia
        island: Oahu
        organizer: North Shore Triathlon
        description: |
          Run in conjunction with the North Shore Triathlon, this year you have the option of testing yourself on the freshly paved road to Mokulēʻia! 11 miles of flat and fast riding. 
          Make a whole weekend of it by choosing to stay at Camp Mokulēʻia - special pricing available!
        registration: https://www.bikereg.com/north-shore-time-trial-2025
        link: https://www.hitriseries.com/northshoretriathlon
      - name: The Kiser DRAGON
        type: ride
        id: kiser-dragon
        date: 3/29/2025
        time: 7:00 a.m.
        day: Saturday
        location: Kailua Kona
        island: Big Island
        organizer: Kiser Motorcycles and The Hawaii Cycling Club
        registration: https://www.bikereg.com/thedragon2025
        link: http://www.hawaiicyclingclub.com/the-kiser-dragon.html
        parking: Available in the Keauhou Shopping Center parking lot
        description: |
          There are nine hills, averaging 0.5 miles with a total elevation gain of 1404 feet for all nine hills. Participants ride slowly between hills. Each hill climb starts after all participants have arrived from the previous hill.
