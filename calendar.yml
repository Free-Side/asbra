sections:
  - section_title: January/February
    events:
      - name: Oahu Hill Climb Challenge
        id: ohcc
        date: 1/1/2022 - 2/28/2022
        day: January & February
        island: Oahu
        organizer: Tradewind Cycling Team
        link: https://www.ohcc.xyz/
        description: Ride 8 road climbs on the Island of Oahu. A Strava based virtual challenge.
      - name: Makaha Time Trial
        id: makaha-mokuleia-tt
        date: 2/19/2022
        day: Saturday
        time: 7:00 a.m.
        location: Makaha
        island: Oahu
        organizer: Hawaii Triathlon Center
        link: https://www.hitricenter.com/makaha-time-trial
        description: The first race of the year and the first in a series of three individual time trials, the Makaha Time Trial is a 9 mile out and back course on the beautiful Waianae coast. The course starts just south of the Keawaula Beach parking lot and proceeds out and back along the freshly repaved Farrington Highway.
        logo: Makaha Time Trial Logo.png
  - section_title: March
    events:
      - name: Pineapple Sprint
        id: pineapple-sprint
        date: 3/6/2022
        day: Sunday
        location: Haleiwa
        island: Oahu
        organizer: Tradewind Cycling Team
        link: http://www.tradewindcyclingteam.com/races.html
        description: The first mass start race of the season, the Pineapple Sprint goes from Haleiwa south on Kamehameha Highway, to an exciting sprint finish on Kaukonahua Rd.
      - name: Castle to Hanauma Time Trial
        id: castle-to-hanauma-tt
        date: 3/20/2022
        day: Sunday
        time: 7:00 a.m.
        location: Kailua
        island: Oahu
        organizer: Outta Bounds
        link: http://www.outtaboundshawaii.com/races/castle-to-hanauma.html
        description: The Castle to Hanauma TT is a 20K point to point individual time trial from Kailua to Hanauma Bay.
        background: Castle to Hanauma.jpg
  - section_title: April
    events:
      - name: Tantalus Time Trial
        id: tantalus-tt
        date: 4/17/2022
        day: Sunday
        location: Honolulu
        island: Oahu
        organizer: Tradewind Cycling Team
        link: http://www.tradewindcyclingteam.com/races.html
        description: This unique uphill time trial, which runs 4.4 miles up Makiki Heights drive and Tantalus drive, is one of the most iconic mainstays of Hawaii racing calendar.
        logo: Tantalus Logo.png
  - section_title: May
    events:
      - name: Malaekahana State Time Trial Championship
        id: malaekahana-tt
        date: 5/7/2022
        day: Saturday
        location: Malaekahana Beach
        island: Oahu
        organizer: Hawaii Triathlon Center
        link: /events/malaekahana-tt
        description: The Malaekahana Time Trial is the State Time Trial Championship Race. It runs 40 kilometers out and back along Kamehameha Highway from Malaekahana Beach Campground.
      - name: Pedal to the Meadow
        id: pedal-to-the-meadow
        date: 5/28/2022
        day: Saturday
        location: Kekaha
        island: Kauai
        organizer: Bicycle Racing Kauai
        link: http://pedaltothemeadow.com/
        description: Pedal to the Meadow is a mass start hill climb race from sea-level Kekaha up to Kanaloahuluhulu Meadow in Koke`e State Park. This year it will be a single event only rather than the three event omnium. However, participants are encouraged to stay through Sunday for a relaxed group ride in eastern Kaua`i.
        background: P2M Women Overall 2019.jpg
        logo: P2M Logo.gif
  - section_title: June
    events:
      - name: Pineapple Hill Road Race Championship
        id: pineapple-hill-rr
        date: 6/12/2022
        day: Sunday
        time: 7:00 a.m.
        location: Haleiwa
        island: Oahu
        organizer: Outta Bounds
        link: https://www.outtaboundshawaii.com/races/pineapple-hill-road-race.html
        description: 'Featuring the same climb past Dole Plantation as the Pineapple Sprint, the Road Race however features multiple laps. Starting on Kaukonahua road, proceeding down "Snake Road", and after a hard right turn at the bottom of the hill, back to the start on Kamehameha Highway.'
      - name: Cycle to the Sun
        id: cycle-to-the-sun
        date: 6/25/2022
        day: Saturday
        time: 6:30 a.m.
        location: Paia
        island: Maui
        organizer:
        link: http://cycletothesun.com/
        description: The legendary Cycle to the Sun is one of the most difficult bike climbs in the world. From Pa'ia to the top of Haleakala, the race climbs 10,000 feet over 36 miles and reaches gradients up to 18%.
