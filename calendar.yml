  - section_title: April
    css_classes: screen-only
    events:
      - name: Big Island Century
        type: ride
        id: big-island-century
        date: 4/19/2025
        day: Saturday
        location: Kohala
        island: Big Island
        organizer: Hawaii Cycling Club
        description: Big Island Gran Fondo featuring the Big Island Century, a Super Metric Century, a 40-mile loop, and family fun ride. The longer distances will cover a new route in 2025 passing along rural roads to the Hawaii Vanilla Company and Waipio Valley Overlook before returning to the Leeward side, promising a variety of landscapes and terrain and a challenge for riders of all skill levels. The Big Island Gran Fondo is HCC’s only charity fund raising event with proceeds donated to Hospice of Kona.
