      - name: Big Island Century
        type: ride
        id: big-island-century
        date: 4/20/2024
        day: Saturday
        location: Kohala
        island: Big Island
        organizer: Hawaii Cycling Club
        registration: https://www.bikereg.com/big-island-century-2024
        description: The Bike Works Beach & Sports Big Island Century (Gran Fondo format) features a very challenging century course in the Kohala district with 9,000 feet of elevation, a full metric century of similar difficulty, a 45-mile out and back and a fun ride. The Big Island Century is HCC’s only charity fundraising event, with net proceeds donated to Hospice of Kona.
