      - name: Olomana Road Race
        id: olomana-rr
        date: 8/11/2024
        day: Sunday
        time: 7:00 a.m.
        location: Kailua
        island: Oahu
        organizer: Tradewind Cycling Team
        link: https://www.tradewindcyclingteam.com/races
        _registration: https://www.bikereg.com/olomana-road-race
        description: A multiple distance lap race making clockwise circuits of Old Kalanianaole Road and Kalanianaole Highway. This race is one of the most intense road races on Oahu, and a great run up to the Dick Evans.
      - name: Dick Evans Memorial Road Race
        id: dick-evans-rr
        date: 8/25/2024
        day: Sunday
        time: 5:45 a.m.
        location: Hawaii Kai
        island: Oahu
        organizer: Outta Bounds
        link: https://www.outtaboundshawaii.com/races/dick-evans-memorial-road-race.html
        _registration: https://www.bikereg.com/demrr
        description: The pinnacle of the Hawaii bike racing season, the Dick Evans Memorial Road Race follows a route similar to the original Around Oahu Race. Its distance, 112 miles, is the basis for the Iron Man distance Triathlon.
        background: DEMRR Trophy 2019.jpg
        logo: DEMRR Logo.png
        _flyerLink: /files/race-flyers/Dick%20Evans%20Flyer%202024.pdf
  - section_title: September
