        type: ride
        id: haleiwa-metric-century
        date: 4/27/2025
        day: Sunday
        location: Hale‘iwa
        island: Oahu
        organizer: Hawaii Bicycling Leage
        link: https://hbl.org/hmc/
  - section_title: May
    events:
      - name: Malaekahana State Time Trial Championship
        type: race
        id: malaekahana-tt
        date: 5/4/2025
        day: Sunday
        location: Malaekahana Beach
        island: Oahu
        organizer: ASBRA
        link: https://www.hitricenter.com/events.html
        registration: https://www.bikereg.com/mtt
        description: The Malaekahana Time Trial is the State Time Trial Championship Race. This year's event will cover an <strong>out and back</strong> course.
      - name: Ride of Silence
        type: ride
        id: ride-of-slience
        date: 5/24/2025
        day: Saturday
        location: Kailua Kona
        island: Big Island
        organizer: Hawaii Cycling Club
        description: The Ride of Silence is an annual bicycle ride to commemorate cyclists killed and to support those injured while riding on public roads. Join our cycling community if you are on the Big Island that day.
      - name: Pedal to the Meadow
        id: pedal-to-the-meadow
        type: race
        date: 5/25/2025
        day: Sunday
        location: Kekaha
        island: Kauaʻi
        organizer: Bicycle Racing Kauaʻi
        link: https://pedaltothemeadow.com/
        registration: https://pedaltothemeadow.com/sign-up/
        description: Pedal to the Meadow is a mass start hill climb race from sea-level Kekaha up to Kanaloahuluhulu Meadow in Kokeʻe State Park. Participants are encouraged to stay through Monday for a relaxed group ride in eastern Kauaʻi.
        background: P2M Women Overall 2019.jpg
        logo: P2M Logo.gif
  - section_title: June
    events:
      - name: Pineapple Hill Road Race Championship
        type: race
        id: pineapple-hill-rr
        date: 6/15/2025
        day: Sunday
        time: 7:00 a.m.
        location: Haleiwa
        island: Oahu
        organizer: Outta Bounds
        link: https://www.outtaboundshawaii.com/races/pineapple-hill-road-race.html
        flyerLink: https://asbra.org/flyers/pineapple-hill-2025/
        registration: https://www.bikereg.com/pineapple-hill-rr
        description: 'The Greg Jochem Memorial Road Race, features the same climb past Dole Plantation as the Pineapple Sprint, the Road Race however features multiple laps. Starting on Kaukonahua road, proceeding down "Snake Road", and after a hard right turn at the bottom of the hill, back to the start on Kamehameha Highway.'
  - section_title: July
    events:
      - name: Hilo Hill Climb Training Time Trial
        type: race
        id: hilo-hill-climb-ttt
        date: 7/12/2025
        day: Saturday
        location: Hilo
        island: Big Island
        organizer: Hawaii Cycling Club
        description: The Hilo Hill Climb Training Time Trial rides straight up Saddle Road from the Hilo side with 2 rides in one. A 12-mile x 2,500 foot vertical gain course for the less enthusiastic, and a 26-mile x 6,200 foot gain for the most skilled riders. Take your pick! This ride goes off rain or shine!!
      - name: Kualoa Team Time Trial
        type: race
        id: kualoa-ttt
        date: 7/13/2025
        day: Sunday
        location: Kualoa Regional Park
        island: Oahu
        organizer: Wolfpack HI
        link: https://www.instagram.com/wolfpackhi/?hl=en
        registration: https://www.bikereg.com/alohattt
        description: "Back for a second year as the state championship team time trial, the Kualoa TTT is a point to point race from Kualoa Regional Park to Turtle Bay (race distance: 20.1 miles). Teams will consist of 4 riders with at least 3 required to finish. Categories are based on the combine age of all team members. See the registration page for details."
        flyerLink_: /files/race-flyers/Kualoa-Team-TT-2024.png
  - section_title: August
    events:
      - name: Cycle to the Sun
        type: race
        id: cycle-to-the-sun
        date: 8/2/2025
        day: Saturday
        time: 6:30 a.m.
        location: Paia
        island: Maui
        organizer:
        link: https://cycletothesun.com/
        _registration: https://www.bikereg.com/cycle-to-the-sun
        description: The legendary Cycle to the Sun is one of the most difficult bike climbs in the world. From Paʻia to the top of Haleakala, the race climbs 10,000 feet over 36 miles and reaches gradients up to 18%.

      - name: Dick Evans Memorial Road Race
        type: race
        id: dick-evans-rr
        date: 8/24/2025
        day: Sunday
        time: 5:45 a.m.
        location: Hawaii Kai
        island: Oahu
        organizer: Outta Bounds
        link: https://www.outtaboundshawaii.com/races/dick-evans-memorial-road-race.html
        registration: https://www.bikereg.com/demrr
        description: The pinnacle of the Hawaii bike racing season, the Dick Evans Memorial Road Race follows a route similar to the original Around Oahu Race. Its distance, 112 miles, is the basis for the Iron Man distance Triathlon.
        background: DEMRR Trophy 2019.jpg
        logo: DEMRR Logo.png
        _flyerLink: /files/race-flyers/Dick%20Evans%20Flyer%202024.pdf
