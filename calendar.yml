      - name: Pineapple Hill Road Race Championship
        type: race
        id: pineapple-hill-rr
        date: 6/9/2024
        day: Sunday
        time: 7:00 a.m.
        location: Haleiwa
        island: Oahu
        organizer: Outta Bounds
