      - name: Ride of Silence
        type: ride
        id: ride-of-slience
        date: 5/18/2024
        day: Saturday
        location: Kailua Kona
        island: Big Island
        organizer: Hawaii Cycling Club
        description: The Ride of Silence is an annual bicycle ride to commemorate cyclists killed and to support those injured while riding on public roads. Join our cycling community if you are on the Big Island that day.
      - name: Pedal to the Meadow
        id: pedal-to-the-meadow
        date: 5/26/2024
        day: Sunday
        location: Kekaha
        island: Kauaʻi
        organizer: Bicycle Racing Kauaʻi
        link: https://pedaltothemeadow.com/
        _registration: https://www.bikereg.com/p2m
        description: Pedal to the Meadow is a mass start hill climb race from sea-level Kekaha up to Kanaloahuluhulu Meadow in Koke`e State Park. Participants are encouraged to stay through Monday for a relaxed group ride in eastern Kauaʻi.
        background: P2M Women Overall 2019.jpg
        logo: P2M Logo.gif
  - section_title: June
