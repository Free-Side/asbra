      - name: Makaha Time Trial
        id: makaha-mokuleia-tt
        date: 2/10/2024
        day: Saturday
        time: 7:00 a.m.
        location: Makaha
        island: Oahu
        organizer: Hawaii Triathlon Center
        link: https://www.hitricenter.com/makaha-time-trial
        registration: https://www.bikereg.com/makaha-time-trial
        description: The first race of the year and the first in a series of three individual time trials, the Makaha Time Trial is a 9 mile out and back course on the beautiful Waianae coast. The course starts just south of the Keawaula Beach parking lot and proceeds out and back along the freshly repaved Farrington Highway.
