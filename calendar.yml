      - name: Tantalus Time Trial
        type: race
        id: tantalus-tt
        date: 3/30/2025
        day: Sunday
        location: Honolulu
        island: Oahu
        organizer: Tradewind Cycling Team
        link: https://www.tradewindcyclingteam.com/races
