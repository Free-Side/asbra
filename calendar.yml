  - section_title: May
    events:
      - name: Malaekahana State Time Trial Championship
        id: malaekahana-tt
        date: 5/5/2024
        day: Sunday
        location: Malaekahana Beach
        island: Oahu
        organizer: Hawaii Triathlon Center
        link: https://www.hitricenter.com/malaekahana-state-time-trial
        _registration: https://www.bikereg.com/malaekahana-time-trial
        description: The Malaekahana Time Trial is the State Time Trial Championship Race. <strong>This year's event will cover a point to point course starting near Ahuimanu and finishing near Turtle Bay Resort.</strong> Youth atheltes will start near Kahana Bay. Adult course will be about 40 kilometers long, youth course will be about 20 kilometers long.
      - name: Pedal to the Meadow
        id: pedal-to-the-meadow
        date: 5/26/2024
        day: Sunday
        location: Kekaha
        island: Kauaʻi
        organizer: Bicycle Racing Kauaʻi
        link: https://pedaltothemeadow.com/
        _registration: https://www.bikereg.com/p2m
        description: Pedal to the Meadow is a mass start hill climb race from sea-level Kekaha up to Kanaloahuluhulu Meadow in Koke`e State Park. Participants are encouraged to stay through Monday for a relaxed group ride in eastern Kauaʻi.
        background: P2M Women Overall 2019.jpg
        logo: P2M Logo.gif
  - section_title: June
    events:
      - name: Pineapple Hill Road Race Championship
        id: pineapple-hill-rr
        date: 6/9/2024
        day: Sunday
        time: 7:00 a.m.
        location: Haleiwa
        island: Oahu
        organizer: Outta Bounds
        link: https://www.outtaboundshawaii.com/races/pineapple-hill-road-race.html
        _flyerLink: https://asbra.org/flyers/pineapple-hill-2024/
        _registration: https://www.bikereg.com/pineapple-hill-rr
        description: 'The Greg Jochem Memorial Road Race, features the same climb past Dole Plantation as the Pineapple Sprint, the Road Race however features multiple laps. Starting on Kaukonahua road, proceeding down "Snake Road", and after a hard right turn at the bottom of the hill, back to the start on Kamehameha Highway.'
      - name: Cycle to the Sun
        id: cycle-to-the-sun
        date: 6/22/2024
        day: Saturday
        time: 6:30 a.m.
        location: Paia
        island: Maui
        organizer:
        link: http://cycletothesun.com/
        _registration: https://www.bikereg.com/cycle-to-the-sun
        description: The legendary Cycle to the Sun is one of the most difficult bike climbs in the world. From Pa'ia to the top of Haleakala, the race climbs 10,000 feet over 36 miles and reaches gradients up to 18%.
