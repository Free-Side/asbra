          </div>
          <em><sup>*</sup>Women may elect on race day to either race in the separate women's heat, or in the Open heat for their age group and category.</em><br />
          <em>Note: the race director reserves the right to combine heats if the schedule demands it.</em><br />
          <em>Note: If you are unable to register in the category you think you should be in, place contact the race director via BikeReg and we will do our best to accomodate you.</em>
