events:
  - name: mokuleia-tt
    title: 2021 Mokulēʻia Virtual TT
    description: >-
      The Mokulēʻia Virtual TT is a virtual challenge to ride a modified Mokulēʻia Time Trial route on the North Shore of Oahu. The course has been shifted slightly westward to ensure a safe turnaround point at Kaʻena Point trail head. For the exact course see the <a href="https://www.strava.com/segments/27307387" target="_blank">2021 Mokuleia TT Strava segment</a>. As a virtual challenge, this ride can be completed any time between 6:00 a.m. and 3:00 p.m. HST on Saturday, March 20th. To participate, register using the link below and you will receive instructions for submitting your results via Strava or GPX file upload. This ride is unsupported, so please ride safely, observing all rules of the road, and watching for cars and pedestrians, especially at the turnaround. This challenge is sponsored by <a href="https://www.hitricenter.com/" target="_blank">Hawaii Triathlon Center</a> in Kailua!
    registrationUrl: https://www.bikereg.com/mokuleia-2021
    sections:
      - heading: Route Map
        content: '<a href="/images/Mokuleia%20Route%20Map.png"><img src="/images/Mokuleia%20Route%20Map.png" width="400" height="332" alt="A map of the 2021 Mokuleia TT course." /></a>'
      - heading: Parking
        content: 'Please find legal and respectful parking. Many of the local parks including Mokulē‘ia Beach Park have ample parking.'
      - heading: Race Day Schedule
        content: |-
          <p>Saturday March 20th 2021
          <ul>
             <li>6:00 A.M. Challenge Window Opens</li>
             <li>3:00 P.M. Challenge Window Closes: You must have completed the segment by this time.</li>
             <li>Please have your ride data uploaded to Strava or our website by 4:00 P.M.</li>
             <li>5:00 P.M. Pau Hana and Leaderboard Announcement via Google Meet (link to be posted).</li>
          </ul>
      - heading: Contact
        content: |-
          This event is is being organized by <a href="mailto:paul@asbra.org">Paul Wheeler</a> in cooperation with Hawaii Triathlon Center. For any questions or concerns please contact me at (808) 600-3598.
  - name: malaekahana-tt
    title: 2025 Mālaekahana TT
    description: |-
      <p>
        The 2025 Mālaekahana State Time Trial Championship is a 40K out-and-back time trial route on the North Shore of Oahu.
        See the <a href="https://www.strava.com/segments/20510931">Malaekahana 40k State Time Trial Championship strava segment</a> for an approximate map of the course.</p>
    sections:
      - heading: Route Map
        content: '<a href="/images/events/malaekahana-tt-route-map.png"><img src="/images/events/malaekahana-tt-route-map.png" width="430" height="310" alt="A map of the Malaekahana TT course." /></a>'
      - heading: Contact
        content: |-
          This event is is being organized by ASBRA in cooperation with Wolfpack HI. For any questions or concerns please contact <a href="mailto:josh@asbra.org">Josh Gallardo</a>.
  - name: kapolei-crits
    title: Kapolei Criterium Series
    description: |-
      <h3>Brought to you by Freaky Tiki Sunglasses and Kalapawai Cafe</h3>
      <h4>Organized by Outta Bounds Hawaii and Wolfpack HI in partnership with Tradewind Cycling Team and Hawaii Triathlon Center</h4>
      <ul>
        <li>Sunday, July 9th, 2023</li>
        <li>Sunday, July 23rd, 2023</li>
      </ul>
      <p>
        <strong>The Kapolei Crit Series is back!</strong> These two criteriums will take place on the mornings of the second and third Sunday of July. We will run multiple heats on at 0.8 mile course along Kapolei Pkwy between Kamaaha Ave and Manawai St. This beginner friendly crit is open to riders of all skill levels on a course that will be completely closed to car traffic.
      </p>
    registrationUrl: https://www.bikereg.com/kapolei-crits
    sections:
      - heading: Route Map
        content: '<a href="/images/events/kapolei-crit-route-map.png"><img src="/images/events/kapolei-crit-route-map.png" width="934" height="512" alt="A map of the 2023 Kapolei Crit Course." /></a>'
      - heading: Schedule
        content: |
