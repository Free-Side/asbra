              <div class="crit-heat1">40 + 1 Lap</div>
              <div class="crit-heat3">50 + 1 Lap</div>
              <div class="crit-heat4">20 + 1 Lap</div>
              <div class="crit-heat5">50 + 1 Lap</div>
              <div class="crit-heat6">50 + 1 Lap</div>
